<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Phone book</title>

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="phone-book-vue.css">

    <script defer src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script defer src="node_modules/vue/dist/vue.js"></script>
    <script defer src="phone-book-vue.js"></script>
</head>
<body>
<div v-cloak id="app" class="container">
    <h1 class="mx-auto row justify-content-center">
        Phone book
    </h1>
    <div class="row">
        <form class="col-md-6 justify-content-center mx-auto" novalidate>
            <label class="m-4 justify-content-center row">Имя:
                <input :class="{'is-invalid': isNameInvalid}"
                       v-model.trim="name"
                       type="text"
                       class="form-control"
                       aria-describedby="name-error-message"
                       required>
                <span :class="{'is-invalid':isNameInvalid}"
                      class=" justify-content-center row invalid-feedback">Введите имя</span>
            </label>

            <label class="m-4 justify-content-center row">Фамилия:
                <input :class="{'is-invalid': isLastNameInvalid}"
                       v-model.trim="lastName"
                       type="text"
                       class="form-control"
                       aria-describedby="last-name-error-message"
                       required>
                <span :class="{'is-invalid':isLastNameInvalid}"
                      class="justify-content-center row invalid-feedback">
                    Введите фамилию
                </span>
            </label>

            <label class="m-4 justify-content-center row"> Номер телефона:
                <input :class="{'is-invalid': isPhoneNumberInvalid}"
                       v-model.trim="phone"
                       placeholder="89234567890"
                       class="form-control"
                       aria-describedby="phone-error-message"
                       required>
                <span :class="{'is-invalid':isPhoneNumberInvalid}"
                      class="justify-content-center row invalid-feedback">
                    Введите номер в формате: +79123456789
                </span>
                <span v-if="isContainPhone" :class="{'d-block':isContainPhone}"
                      class="justify-content-center row invalid-feedback">
                    Контакт с таким номером уже существует
                </span>
            </label>

            <label class="m-4 justify-content-center row">
                <input @click.prevent="addContact"
                       type="submit"
                       class="add-button btn btn-success"
                       value="Добавить">
            </label>
        </form>
    </div>
    <table class="contacts-table w-100 table mt-3">
        <thead>
        <tr class="table-head">
            <th>№</th>
            <th>Имя</th>
            <th>Фамилия</th>
            <th>Номер телефона</th>
            <th></th>
        </tr>
        </thead>
        <tbody class="contacts-table table-dark">
        <tr v-for="(contact, index) in contacts" :key="contact.id">
            <td v-text="index + 1"></td>
            <td v-text="contact.name"></td>
            <td v-text="contact.lastName"></td>
            <td v-text="contact.phone"></td>
            <td>
                <button @click="setDeletableContactIndex(index)"
                        class="btn delete-button btn-danger w-100"
                        data-bs-toggle="modal"
                        data-bs-target="#modal-dialog">
                    Удалить
                </button>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="modal fade bg-opacity-25" id="modal-dialog" tabindex="-1" aria-labelledby="modal-dialog-label"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-dialog-label">Подтвердите действие</h5>
                </div>
                <div class="modal-body">Вы уверены, что хотите удалить этот контакт?</div>
                <div class="modal-footer">
                    <button @click="deleteContact"
                            class="btn btn-light yes-button"
                            data-bs-dismiss="modal">
                        Да
                    </button>
                    <button class="btn btn-success" data-bs-dismiss="modal">Нет</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
