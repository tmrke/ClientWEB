<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Phone book</title>

    <link rel="stylesheet" href="phone-book-vue.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">

    <script defer src="node_modules/vue/dist/vue.js"></script>
    <script defer src="node_modules/jquery/dist/jquery.js"></script>
    <script defer src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script defer src="node_modules/bootstrap-vue/dist/bootstrap-vue.js"></script>
    <script defer src="phone-book-vue.js"></script>
</head>
<body>
<div id="app" class="container">
    <h1 class="mx-auto row justify-content-center">
        Phone book
    </h1>
    <form class="form-control w-50 justify-content-center mx-auto" id="form">
        <label class="m-4 justify-content-center row">Имя:
            <input v-model.trim="name" id="name-input" type="text" required>
            <span class="error-message justify-content-center row invisible" id="name-error-message">Введите имя</span>
        </label>

        <label class="m-4 justify-content-center row">Фамилия:
            <input v-model.trim="lastName" id="last-name-input" type="text" required>
            <span class="error-message justify-content-center row invisible"
                  id="last-name-error-message">
                Введите фамилию
            </span>
        </label>

        <label class="m-4 justify-content-center row"> Номер телефона:
            <input v-model.trim="phone"
                   id="phone-number-input"
                   placeholder="89234567890"
                   value="89234567890"
                   required>
            <span class="error-message justify-content-center row invisible"
                  id="phone-error-message">Номер введен некорректно</span>
        </label>

        <label class="m-4 justify-content-center row">
            <input @click.prevent="addContact"
                   type="submit"
                   class="add-button btn btn-success"
                   id="add-button"
                   value="Добавить">
        </label>
    </form>
    <table class="contacts-table table mx-auto my-2 w-100" id="contacts-table">
        <thead>
        <tr class="row table-head w-100 mx-auto">
            <th class="col-1">№</th>
            <th class="col-3">Имя</th>
            <th class="col-3">Фамилия</th>
            <th class="col-3">Номер телефона</th>
            <th class="col-2"></th>
        </tr>
        </thead>
        <tbody id="tbody">
        <tr v-for="(contact, contactId) in contacts" :key="contact.id" class="row align-items-baseline b-table">
            <template>
                <td class="col-1"></td>
                <td v-text="contact.name" class="col-3"></td>
                <td v-text="contact.lastName" class="col-3"></td>
                <td v-text="contact.phone" class="col-3"></td>
                <td class="col-2">
                    <button @click="deleteContact(contactId)" class="w-100 btn btn-danger delete-button">Удалить
                    </button>
                </td>
            </template>

        </tr>
        </tbody>
    </table>
</div>

<div>
    <b-button v-b-modal.modal-1>Запустить демонстрацию модального окна</b-button>

    <b-modal id="modal-1" title="BootstrapVue">
        <p class="my-4">Привет из модального окна!</p>
    </b-modal>
</div>

<div class="modal-dialog modal-dialog-hidden invisible" aria-modal="true" id="modal-dialog">
    <div class="popup">
        <div class="modal-dialog-head">Вы уверены?</div>
        <div class="content">
            <button class="yes-button" id="yes-button">Да</button>
            <button class="no-button" id="no-button">Нет</button>
        </div>
    </div>
</div>
</body>
</html>
