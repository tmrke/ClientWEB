<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="block">
    <h1 class="header">Отправить заявку</h1>

    <form class="block form" action="http://example.php" method="post">
        <div class="div">
            Ваше имя
        </div>

        <label>
            <input class="input" type="text" name="name" placeholder="Ваше имя *">
        </label>

        <div class="div">
            Ваш номер телефона
        </div>

        <label class="label">
            <input class="input" type="text" name="phone number" placeholder="Ваш номер телефона *">
        </label>

        <div class="div">
            Ваш email или VK
        </div>

        <label class="label">
            <input class="input" type="text" name="email or VK" placeholder="Ваш email или VK *">
        </label>

        <div class="div">
            <label for="comment">Комментарий</label>
        </div>

        <textarea class="textarea" type="text" name="comment" id="comment" placeholder="Комментарий (не обязательно)"></textarea>

        <div class="span">
            Заполните и отправьте форму, и мы перезвоним Вам по указанному номеру
        </div>

        <input class="button" type="submit" value="Отправить заявку">
    </form>
</div>
</body>
</html>
