<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1 class="header">Отправить заявку</h1>

<form class="block" action="http://example.php" method="post">
    <label class="label">
        Ваше имя
        <input class="input" type="text" placeholder="Ваше имя *">
    </label>

    <label class="label">
        Ваш номер телефона
        <input class="input" type="text" placeholder="Ваш номер телефона *">
    </label>

    <label class="label">
        Ваш email или VK
        <input class="input" type="text" placeholder="Ваш email или VK *">
    </label>

    <label class="label" for="comment">Комментарий</label>
    <textarea class="textarea" type="text" id="comment" placeholder="Комментарий (не обязательно)"></textarea>

    <span class="span">
            Заполните и отправьте форму, и мы перезвоним Вам по указанному номеру
        </span>

    <input class="button" type="button" value="Отправить заявку">
</form>
</body>
</html>
