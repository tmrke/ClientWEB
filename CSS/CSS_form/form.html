<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Form</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="block">
    <h1 class="header">Отправить заявку</h1>

    <form class="block form" action="http://example.php" method="post">
        <label class="description">Ваше имя
            <input class="input" type="text" placeholder="Ваше имя *">
        </label>

        <label class="description">Ваш номер телефона
            <input class="input" type="text" placeholder="Ваш номер телефона *">
        </label>

        <label class="description">Ваш email или VK
            <input class="input" type="text" placeholder="Ваш email или VK">
        </label>

        <label class="description">Комментарий
            <textarea class="comment" type="text" placeholder="Комментарий (не обязательно)"></textarea>
        </label>

        <div class="bottom-text">
            Заполните и отправьте форму, и мы перезвоним Вам по указанному номеру
        </div>

        <input class="button" type="submit" value="Отправить заявку">
    </form>
</div>
</body>
</html>
