<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Form</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="block">
    <h1 class="header">Отправить заявку</h1>

    <form class="block form" action="http://example.php" method="post">
        <label class="description" for="your-name-input">Ваше имя</label>
        <input class="input" id="your-name-input" type="text" placeholder="Ваше имя *">

        <label class="description" for="your-phone-input">Ваш номер телефона</label>
        <input class="input" id="your-phone-input" type="text" placeholder="Ваш номер телефона *">

        <label class="description" for="your-email-vk-input">Ваш email или VK</label>
        <input class="input" id="your-email-vk-input" type="text" placeholder="Ваш email или VK">

        <label class="description" for="comment">Комментарий</label>
        <textarea class="comment" type="text" id="comment" placeholder="Комментарий (не обязательно)"></textarea>

        <div class="bottom-text">
            Заполните и отправьте форму, и мы перезвоним Вам по указанному номеру
        </div>

        <input class="button" type="submit" value="Отправить заявку">
    </form>
</div>
</body>
</html>
