<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temperature</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script defer src="temperature.js"></script>
</head>
<body>
<h1 class="header">Temperature convertor</h1>

<form class="form" id="form">
    <div>
        <label for="celsius-input">°C</label>
        <input type="text" id="celsius-input" placeholder="25">

        <label class="fahrenheit-label" for="fahrenheit-input">°F</label>
        <input class="fahrenheit-input" disabled type="text" id="fahrenheit-input">

        <label for="kelvin-input">°K</label>
        <input type="text" disabled id="kelvin-input">

        <div>
            <input class="button" type="submit" value="convert" id="button">
        </div>
    </div>
</form>
</body>
</html>
