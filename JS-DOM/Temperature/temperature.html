<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temperature</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script defer src="temperature.js"></script>
</head>
<body>
<h1 class="header">Temperature converter</h1>

<form class="form" id="form">
    <div class="block">
        <label class="label">°C
            <input class="input" type="text" id="celsius-input">
        </label>

        <label class="label">°F
            <input class="input" disabled type="text" id="fahrenheit-input">
        </label>

        <label class="label">K
            <input class="input" type="text" disabled id="kelvin-input">
        </label>
    </div>

    <div>
        <input class="button" type="submit" value="convert" id="button">
    </div>
</form>
</body>
</html>
