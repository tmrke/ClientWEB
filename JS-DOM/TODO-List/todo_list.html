<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Todo list</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

    <script defer src="todo_list.js"></script>
</head>
<body>
<h1 class="header">TODO list</h1>

<form class="form" id="form">
    <div>
        <label class="input-label">Enter your note:
            <input class="text-input" type="text" id="text-input">
        </label>

        <div class="is-error-message-hidden error-message" id="error-message">Note can't be empty</div>
    </div>

    <input class="add-button" type="submit" id="add-button" value="Add">

    <ul id="list" class="list"></ul>
</form>
</body>
</html>
