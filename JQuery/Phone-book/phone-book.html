<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Phone book</title>

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">

    <script defer src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script defer src="node_modules/jquery/dist/jquery.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js" type="text/javascript"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/jquery.maskedinput@1.4.1/src/jquery.maskedinput.min.js"
            type="text/javascript"></script>
    <script defer src="phone-book.js"></script>
</head>
<body>
<h1 class="header">
    Phone book
</h1>

<form class="form" id="form">
    <div class="input-label">
        <label>Имя:
            <input class="input" id="name-input" type="text">
            <span class="error-message" id="name-error-message">Введите имя</span>
        </label>
    </div>

    <div class="input-label">
        <label> Фамилия:
            <input class="input" id="last-name-input" type="text">
            <span class="error-message" id="last-name-error-message">Введите фамилию</span>
        </label>
    </div>

    <div class="input-label">
        <label> Номер телефона:
            <input class="input" id="phone-number-input" placeholder="89234567890">
            <span class="error-message" id="phone-error-message">Номер введен некорректно</span>
        </label>
    </div>

    <label>
        <input type="submit" class="add-button" id="add-button" value="Добавить">
    </label>
</form>
<table class="contacts-table" id="contacts-table">
    <thead>
    <tr>
        <th>№</th>
        <th>Имя</th>
        <th>Фамилия</th>
        <th>Номер телефона</th>
        <th></th>
    </tr>
    </thead>
    <tbody id="tbody">
    </tbody>
</table>
</body>
</html>
