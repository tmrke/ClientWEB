<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Phone book</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

    <script defer src="jquery-3.6.2.js"></script>
    <script defer src="phone-book.js"></script>
</head>
<body>
<h1 class="header">
    Phone book
</h1>

<table class="table" id="table">
    <thead>
    <tr>
        <th>
            №
        </th>
        <th>
            Имя
        </th>
        <th>
            Фамилия
        </th>
        <th>
            Номер телефона
        </th>
        <th></th>
    </tr>
    </thead>
    <tbody id="tbody" class="tbody">

    </tbody>
</table>

<form class="form" id="form">
    <label> Имя:
        <input class="input" id="nameInput" type="text">
    </label>

    <div class="inputErrorMessageHidden" id="nameErrorMessage">Введите имя</div>

    <label> Фамилия:
        <input class="input" id="lastNameInput" type="text">
    </label>

    <div class="inputErrorMessageHidden" id="lastNameErrorMessage">Введите фамилию</div>

    <label> Номер телефона:
        <input class="input" id=phoneNumberInput type="number" placeholder="81234567890">
    </label>

    <div class="inputErrorMessageHidden" id="phoneErrorMessage">Номер должен состоять из 11 цифр</div>

    <label>
        <input type="submit" class="addButton" id="addButton" value="Добавить">
    </label>
</form>
</body>
</html>
