<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Phone book</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

    <script defer src="jquery-3.6.2.js"></script>
    <script defer src="phone-book.js"></script>
</head>
<body>
<h1 class="header">
    Phone book
</h1>

<form class="form" id="form">
    <label> Имя:
        <input class="input" id="name-input" type="text">
    </label>

    <div class="input-error-message-hidden" id="name-error-message">Введите имя</div>

    <label> Фамилия:
        <input class="input" id="last-name-input" type="text">
    </label>

    <div class="input-error-message-hidden" id="last-name-error-message">Введите фамилию</div>

    <label> Номер телефона:
        <input class="input" id="phone-number-input" placeholder="81234567890">
    </label>

    <div class="input-error-message-hidden" id="phone-error-message">Номер введен некорректно</div>

    <label>
        <input type="submit" class="add-button" id="add-button" value="Добавить">
    </label>
</form>
<div class="block">
    <table class="contacts-table" id="contacts-table">
        <thead>
        <tr>
            <th>№</th>
            <th>Имя</th>
            <th>Фамилия</th>
            <th>Номер телефона</th>
            <th></th>
        </tr>
        </thead>
        <tbody id="tbody">
        </tbody>
    </table>
</div>
</body>
</html>
