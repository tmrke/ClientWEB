<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Phone book</title>

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">

    <script defer src="node_modules/jquery/dist/jquery.js"></script>
    <script defer src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script defer src="node_modules/jquery.maskedinput/src/jquery.maskedinput.js"></script>
    <script defer src="phone-book.js"></script>
</head>
<body>
<h1 class="header">
    Phone book
</h1>

<form class="form" id="form">
    <div class="input-label">
        <label class="w-100">Имя:
            <input class="input w-50 text-center" id="name-input" type="text">
            <span class="error-message" id="name-error-message">Введите имя</span>
        </label>
    </div>

    <div class="input-label">
        <label class="w-100"> Фамилия:
            <input class="input w-50 text-center" id="last-name-input" type="text">
            <span class="error-message" id="last-name-error-message">Введите фамилию</span>
        </label>
    </div>

    <div class="input-label">
        <label class="w-100"> Номер телефона:
            <input class="input w-50 text-center" id="phone-number-input" placeholder="89234567890">
            <span class="error-message" id="phone-error-message">Номер введен некорректно</span>
        </label>
    </div>

    <label>
        <input type="submit" class="add-button" id="add-button" value="Добавить">
    </label>
</form>
<table class="contacts-table" id="contacts-table">
    <thead>
    <tr>
        <th>№</th>
        <th>Имя</th>
        <th>Фамилия</th>
        <th>Номер телефона</th>
        <th></th>
    </tr>
    </thead>
    <tbody id="tbody">
    </tbody>
</table>
<div class="modal fade" id="modal-dialog" tabindex="-1" aria-labelledby="modal-dialog-label" aria-hidden="true"
     data-contact="null">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modal-dialog-label">Вы уверены, что хотите удалить этот контакт?</h5>
            </div>
            <div class="modal-footer bg-dark bg-opacity-25">
                <button class="btn btn-danger yes-button" data-bs-dismiss="modal" id="yes-button">Да</button>
                <button class="btn btn-success" data-bs-dismiss="modal" id="no-button">Нет</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
