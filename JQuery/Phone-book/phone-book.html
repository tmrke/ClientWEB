<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Phone book</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

    <script defer src="jquery-3.6.2.js"></script>
    <script defer src="phone-book.js"></script>
</head>
<body>
<h1 class="header">
    Phone book
</h1>

<form class="form" id="form">
    <div class="input-label">
        <label>Имя:
            <input class="input" id="name-input" type="text">
            <span class="error-message" id="name-error-message">Введите имя</span>
        </label>
    </div>

    <div class="input-label">
        <label> Фамилия:
            <input class="input" id="last-name-input" type="text">
            <span class="error-message" id="last-name-error-message">Введите фамилию</span>
        </label>
    </div>

    <div class="input-label">
        <label> Номер телефона:
            <input class="input" id="phone-number-input" placeholder="89234567890" value="89234567890">
            <span class="error-message" id="phone-error-message">Номер введен некорректно</span>
        </label>
    </div>

    <label>
        <input type="submit" class="add-button" id="add-button" value="Добавить">
    </label>
</form>
<table class="contacts-table" id="contacts-table">
    <thead>
    <tr>
        <th>№</th>
        <th>Имя</th>
        <th>Фамилия</th>
        <th>Номер телефона</th>
        <th></th>
    </tr>
    </thead>
    <tbody id="tbody">
    </tbody>
</table>

<div class="modal-dialog modal-dialog-hidden" aria-modal="true" id="modal-dialog">
    <div class="popup">
        <div class="modal-dialog-head">Вы уверены?</div>
        <div class="content">
            <button class="yes-button" id="yes-button">Да</button>
            <button class="no-button" id="no-button">Нет</button>
        </div>
    </div>
</div>
</body>
</html>
