<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Однострочное поле ввода</h1>

<form>
    <label>
        <input type="text" id="singleInputText" placeholder="введите текст">
    </label>
</form>
<br>

<h1>Многострочное текстовое поле ввода</h1>

<form>
    <label for="multiStringsInputText">Название</label>
    <textarea type="text" id="multiStringsInputText" placeholder="введите текст"></textarea>
</form>

<br>

<h1>Чекбоксы</h1>

<form>
    <label>
        <input type="checkbox" id="checkBox1"/>
    </label>

    <label>
        <input type="checkbox" id="checkBox2"/>
    </label>

    <label>
        <input type="checkbox" id="checkBox3"/> <br>
    </label>
</form>

<h1>Радио-баттоны</h1>

<form>
    <label>
        <input type="radio" name="radio" id="radio1" checked="checked"/> #1<br>
    </label>

    <label>
        <input type="radio" name="radio" id="radio2"/> #2 <br>
    </label>

    <label>
        <input type="radio" name="radio" id="radio3"/> #3 <br>
    </label>
</form>

<h1>Выпадающий список с единичным выбором</h1>

<from>
    <label>
        <select size="1">
            <option>элемент №1</option>
            <option>элемент №2</option>
            <option>элемент №3</option>
            <option>элемент №4</option>
            <option>элемент №5</option>
        </select>
    </label>
</from>

<br>

<h1>Выпадающий список со множественным выбором</h1>

<from>
    <label>
        <select size="5" multiple>
            <option>элемент №1</option>
            <option>элемент №2</option>
            <option>элемент №3</option>
            <option>элемент №4</option>
            <option>элемент №5</option>
        </select>
    </label>
</from>

<br>
<br>

<form>
    <label>
        <a href="http://localhost:63342/ClientWEB/HTML/page%202.html">
            страница 2</a>
        <input type="button"
               onclick="window.location.href = 'page 2.html'"
               value="перейти">
    </label>
</form>
</body>
</html>
