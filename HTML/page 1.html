<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>page 1</title>

    <style>
        button:hover {
            background-color: red;
        }
    </style>
</head>
<body>
<h1>Страница 1</h1>

<p>Однострочное поле ввода</p>

<form>
    <label>
        <input type="text" placeholder="введите текст">
    </label>
</form>
<hr>

<p>Многострочное текстовое поле ввода</p>

<form>
    <label for="multi_strings_input_text">Название</label>
    <textarea type="text" id="multi_strings_input_text" placeholder="введите текст"></textarea>
</form>

<hr>
<p>Чекбоксы</p>

<form>
    <label>
        <input type="checkbox">#1
    </label>

    <label>
        <input type="checkbox">#2
    </label>

    <label>
        <input type="checkbox"> #3
        <br>
    </label>
</form>

<hr>

<p>Радио-баттоны</p>

<form>
    <label>
        <input type="radio" value="1" name="radio" id="radio1" checked="checked"> #1<br>
    </label>

    <label>
        <input type="radio" value="2" name="radio" id="radio2"> #2 <br>
    </label>

    <label>
        <input type="radio" value="3" name="radio" id="radio3"> #3 <br>
    </label>
</form>

<hr>

<p>Выпадающий список с единичным выбором</p>

<form>
    <label>
        <select size="1">
            <option>элемент №1</option>
            <option>элемент №2</option>
            <option>элемент №3</option>
            <option>элемент №4</option>
            <option>элемент №5</option>
        </select>
    </label>
</form>

<hr>

<p>Выпадающий список со множественным выбором</p>

<form>
    <label>
        <select size="5" multiple>
            <option>элемент №1</option>
            <option>элемент №2</option>
            <option>элемент №3</option>
            <option>элемент №4</option>
            <option>элемент №5</option>
        </select>
    </label>
</form>

<hr>

<form>
    <label>
        <a href="page%202.html">
            страница 2</a>
        <input class="button.hover" type="button"
               onclick="window.location.href = 'page 2.html'"
               value="перейти">
    </label>
</form>
</body>
</html>
